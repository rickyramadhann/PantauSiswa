
<ion-menu [content]="content" class="menu" id="menu1">
	<ion-header>
		<ion-toolbar color="primary">
			<ion-title>Menu</ion-title>
		</ion-toolbar>

	</ion-header>

	<ion-content>
		<ion-list>
			<ion-item class="headernav">
				<div class="circular--landscape" item-center>
					<img src="http://pantausiswa.xyz/uploads/{{photoside}}" />
				</div>
				<p>{{namasiswa}}</p>
				<p>{{tujuan}}</p>
			</ion-item>
			<button menuClose ion-item (click)="keprofil()">
				Profil
			</button>
			<button menuClose ion-item (click)="kematpel()">
				Mata Pelajaran
			</button>
			<button menuClose ion-item (click)="kejadwal()">
				Jadwal Mata Pelajaran
			</button>
			<button menuClose ion-item (click)="keubahpassword()">
				Ubah Password
			</button>
			<button menuClose ion-item (click)="logout()">
				Logout
			</button>
			
		</ion-list>
	</ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
