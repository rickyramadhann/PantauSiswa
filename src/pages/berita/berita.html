<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pantau Siswa</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="kenotifikasi()"><ion-icon name="notifications"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
	
	<ion-card *ngFor="let data of databerita">

		<ion-item>
			<ion-avatar item-left>
			<img src="../assets/img/siswa.jpg">
			</ion-avatar>
			<h2>{{ data.title }}</h2>
			<p>{{data.created_at | moment}}</p>
		</ion-item>

  		<img src="http://pantausiswa.xyz/uploads/{{data.image}}"/>

		<ion-card-content>
			<p>{{data.content}}</p>
		</ion-card-content>
		<button ion-button full primary padding (click)="kebacaberita(data)">Baca Berita</button>
  
	</ion-card>

	
</ion-content>
