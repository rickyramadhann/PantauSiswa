<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Pantau Siswa</ion-title>
		<ion-buttons right>
			<button ion-button icon-only (click)="kenotifikasi()"><ion-icon name="notifications">
        <ion-badge id="notifications-badge" color="danger">5</ion-badge></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-refresher (ionRefresh)="doRefresh($event)">
	    <ion-refresher-content
	      pullingIcon="arrow-dropdown"
	      pullingText="Pull to refresh"
	      refreshingSpinner="circles"
	      refreshingText="Memuat...">
	    </ion-refresher-content>
	</ion-refresher>
	<ion-card *ngFor="let data of databerita" no-padding>
		<img src="http://pantausiswa.xyz/uploads/{{data.image}}"/>
		<ion-card-content>
			<ion-card-title>
				{{ data.title }}
			</ion-card-title>
			<p>{{data.created_at | moment}}</p>
			<p>{{data.content | truncate : 100 }}</p>
			<button ion-button padding block (click)="kebacaberita(data)" color="tombol">Baca Berita</button>
		</ion-card-content>
	</ion-card>

	<ion-infinite-scroll (ionInfinite)="loadmore($event)">
		<ion-infinite-scroll-content 
			loadingSpinner="bubbles"
			loadingText="Loading more data...">
		</ion-infinite-scroll-content>
	</ion-infinite-scroll>
	<!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content
			loadingSpinner="bubbles"
			loadingText="Loading more data...">
		</ion-infinite-scroll-content>
	</ion-infinite-scroll> -->

</ion-content>
