<ion-header>

  <ion-navbar color="primary">
    <ion-title>lihat nilai keterampilan</ion-title>
</ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
              <img src="http://pantausiswa.xyz/uploads/{{fotoguru}}">
            </ion-avatar>
            <h2>{{namamatpel}}</h2>
            <p>{{namaguru}}</p>
        </ion-item>
    </ion-card>
    <ion-list>
        <ion-card *ngFor= "let data of datanilaik">
            <ion-item>
                <h2>{{data.namamatpel}}</h2>
                <p>{{data.kategori}}</p>
                <div class="nilai" item-right>
                    <h1 [ngStyle]="{'color': data.nilai>=70? 'green' : 'red'}">{{data.nilai}}</h1>
                </div>
            </ion-item>
        </ion-card>
</ion-list>


</ion-content>
