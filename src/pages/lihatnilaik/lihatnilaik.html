<ion-header>

  <ion-navbar color="primary">
    <ion-title>lihat nilai keterampilan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor= "let data of data">
            <ion-avatar item-left>
                <img src="../assets/img/guru.jpg">
            </ion-avatar>
            <h2>{{data.kategori}}</h2>
            <p>{{data.matpel}}</p>
            <p>Guru: <span>{{data.guru}}</span></p>
            <p>Materi: <span>{{data.materi}}</span></p>
            <div class="nilai" item-right>
                <h1 [ngStyle]="{'color': data.nilai>=70? 'green' : 'red'}">{{data.nilai}}</h1>
            </div>
        </ion-item>
    </ion-list>


</ion-content>
