<ion-header>

  <ion-navbar color="primary">
    <ion-title>lihat nilai Sikap</ion-title>
</ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-avatar item-left>
                <img src="http://pantausiswa.xyz/uploads/{{fotoguru}}">
            </ion-avatar>
            <p>Guru: <span>{{namaguru}}</span></p>

        <ion-item *ngFor= "let data of datanilais">

            </ion-item>
        </ion-list>


    </ion-content>
