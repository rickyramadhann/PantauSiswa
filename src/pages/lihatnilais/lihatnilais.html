<ion-header>

  <ion-navbar color="primary">
    <ion-title>lihat nilai Sikap</ion-title>
</ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="http://pantausiswa.xyz/uploads/{{fotoguru}}">
            </ion-avatar>
            <h2>{{namamatpel}}</h2>
            <p>{{namaguru}}</p>
        </ion-item>
    </ion-card>
    <ion-list>
        <ion-card  *ngFor= "let data of datanilais">
            <ion-item>
                <h2>{{data.kategori}}</h2>
                <p>{{data.nilai}}</p>
                <p>{{data.keterangan}}
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
