<ion-content padding>
 
	<ion-row class="login-logo">
		<ion-col><img src="../assets/img/logo.png" /></ion-col>
	</ion-row>

	<ion-row class="login-form">
		<ion-col>
			<ion-list inset>
				<ion-item>
					<ion-label><ion-icon name="person"></ion-icon></ion-label>
					<ion-input [(ngModel)]="user.email" placeholder="email" type="text"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label><ion-icon name="lock"></ion-icon></ion-label>
					<ion-input [(ngModel)]="user.password" placeholder="password" type="password"></ion-input>
				</ion-item>
			</ion-list>
			<button ion-button (click)="login()" primary class="login-button">Login</button>
		</ion-col>
	</ion-row>

	<ion-row>
		<ion-col>
			<button (click)="launchSignup()" class="create-account">Lupa Password</button>
		</ion-col>
	</ion-row>
 
</ion-content>
