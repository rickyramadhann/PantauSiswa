<ion-header>

  <ion-navbar color="primary">
    <ion-title>lihat Absensi</ion-title>
</ion-navbar>

</ion-header>


<ion-content>
  <ion-list >
     <ion-item *ngFor= "let data of key">
      <h3>{{dataabsensi[data].matpel}}</h3>
      <p>Tanggal: <span>{{dataabsensi[data].created_at |date: "yyyy/MM/dd"}}</span></p>
      <p>Pukul: <span>{{dataabsensi[data].created_at |date: "shortTime"}}</span></p>
      <ion-note item-right [ngStyle]="{'background-color': dataabsensi[data].keterangan === 'hadir' ? 'green' : dataabsensi[data].keterangan === 'sakit' ? 'orange': dataabsensi[data].keterangan === 'izin' ? 'blue': 'red'}">
        {{dataabsensi[data].keterangan}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
