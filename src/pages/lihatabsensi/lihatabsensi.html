<ion-list >
  <ion-card>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor= "let data of dataabsensi;let i=index ">
    <ion-item>
      <p>Tanggal: <span>{{absbulan[i]}}</span></p>
      <p>Pukul: <span>{{absjam[i]}} WIB.</span></p>
      <ion-note item-right [ngStyle]="{'background-color': data.keterangan === 'hadir' ? '#268bc0' : data.keterangan === 'sakit' ? '#e9ad1c': data.keterangan === 'izin' ? '#12a386': '#f75f5a'}">
        {{data.keterangan}}
      </ion-note>
    </ion-item>
  </ion-card>
</ion-list>
</ion-content>
