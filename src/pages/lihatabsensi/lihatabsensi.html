<ion-header>

  <ion-navbar color="primary">
    <ion-title>lihat Absensi</ion-title>
</ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-avatar item-left>
                <img src="img/guru.jpg">
            </ion-avatar>
            <p>Guru: <span>Drs. Hasiolan</span></p>
        </ion-list-header>
        <ion-item *ngFor= "let data of data">
            <p>{{data.matpel}}</p>
            <p>Materi: <span>{{data.materi}}</span></p>
            <p>waktu: <span>{{data.waktu}}</span></p>
            <ion-note>
                {{data.status}}
            </ion-note>
        </ion-item>
    </ion-list>


</ion-content>
