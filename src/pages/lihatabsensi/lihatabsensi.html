<ion-header>

  <ion-navbar color="primary">
    <ion-title>lihat Absensi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list >
    <ion-list-header>
      <ion-avatar item-left>
        <img src="http://pantausiswa.xyz/uploads/{{fotoguru}}">
      </ion-avatar>
      <p>Guru: <span>{{namaguru}}</span></p>
    </ion-list-header>
    <ion-item *ngFor= "let data of dataabsensi">
      <p>Tanggal: <span>{{data.created_at |date: "yyyy/MM/dd"}}</span></p>
      <p>Pukul: <span>{{data.created_at |date: "shortTime"}}</span></p>
      <ion-note item-right [ngStyle]="{'background-color': data.keterangan === 'hadir' ? 'green' : data.keterangan === 'sakit' ? 'orange': data.keterangan === 'izin' ? 'blue': 'red'}">
        {{data.keterangan}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
