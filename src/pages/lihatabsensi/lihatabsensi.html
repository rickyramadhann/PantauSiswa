<ion-header>

  <ion-navbar color="primary">
    <ion-title>lihat Absensi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor= "let data of data">
            <ion-avatar item-left>
                <img src="../assets/img/guru.jpg">
            </ion-avatar>
            <p>{{data.matpel}}</p>
            <p>Guru: <span>{{data.guru}}</span></p>
            <p>Materi: <span>{{data.materi}}</span></p>
            <p>waktu: <span>{{data.waktu}}</span></p>
            <div class="status" item-right>
                <h1>{{data.status}}</h1>
            </div>
        </ion-item>
    </ion-list>


</ion-content>
