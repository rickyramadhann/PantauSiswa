<ion-header>
	<ion-navbar color="primary">
		<ion-title>Nilai Sikap</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-card>
		<ion-item>
			<ion-avatar item-start>
				<img src="http://pantausiswa.xyz/uploads/{{fotosiswa}}">
			</ion-avatar>
			<p>{{namasiswa}}</p>
		</ion-item>
	</ion-card>
	<ion-card padding>
		<h2 style="font-weight: bold;">Kategori: {{kategori}}</h2>
		<p>{{created_at}}</p>
		<p>Nilai: {{nilai}}</p>
		<p>Deskripsi: {{keterangan}}</p>	
		
	</ion-card>
</ion-content>
