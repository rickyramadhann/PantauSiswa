<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pantau Siswa</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="kenotifikasi()"><ion-icon name="notifications"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
        <ion-item *ngFor="let data of data">
            <ion-avatar item-start>
                <img src="img/megaphone.png">
            </ion-avatar>
            <h2>{{data.judul}}</h2>
            <p>{{data.content}}</p>
              <ion-note item-end>{{data.waktu}}</ion-note>
        </ion-item>
    </ion-list>
  </ion-content>
