<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pantau Siswa</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="kenotifikasi()"><ion-icon name="notifications">
        <ion-badge id="notifications-badge" color="tombol">5</ion-badge></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
        <ion-item *ngFor="let data of key" (click)="kebacapengumuman(datapengumuman[data])">
            <ion-avatar item-start>
                <img src="img/megaphone.png">
            </ion-avatar>
            <h2>{{datapengumuman[data].title}}</h2>
            <p>{{datapengumuman[data].content}}</p>
            <ion-note item-right>
                {{datapengumuman[data].created_at |date:"shortTime"}}
            </ion-note>

        </ion-item>
    </ion-list>
</ion-content>
