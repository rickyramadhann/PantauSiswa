
<ion-header>
    <ion-navbar color="primary">
        <ion-title>Mata Pelajaran</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor= "let data of datamatpel" (click)="keisimapel(data)">
            <ion-avatar item-left>
                <img src="http://pantausiswa.xyz/uploads/{{data.photo}}">
            </ion-avatar>
            
            <h2>{{data.nama}}</h2>
            <p>{{data.name}}</p>
            <ion-buttons item-right>
                <ion-icon name="ios-arrow-dropright" color="primary">
                </ion-icon>
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
