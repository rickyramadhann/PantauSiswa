<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Mata Pelajaran</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor= "let data of key" (click)="keisimapel()">
            <ion-avatar item-left>
                <img src="http://pantausiswa.xyz/uploads/{{datamatpel[data].photo}}">
            </ion-avatar>
            <h2>{{datamatpel[data].nama}}</h2>
            <p>{{datamatpel[data].name}}</p>
             <ion-buttons item-right>
                <ion-icon name="ios-arrow-dropright" color="primary">
                </ion-icon>
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
