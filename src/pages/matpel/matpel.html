<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Mata Pelajaran</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card (click)="keisimapel()" *ngFor= "let data of data">
        <ion-item>
            <ion-avatar item-left>
                <img src="img/guru.jpg">
            </ion-avatar>
            <h2>{{data.matpel}}</h2>
            <p>{{data.guru}}</p>
            <p>{{data.jadwal}}</p>
            <ion-buttons item-right>
                <ion-icon name="ios-arrow-dropright" color="primary">
                </ion-icon>
            </ion-buttons>

        </ion-item>
    </ion-card>

   
</ion-content>
