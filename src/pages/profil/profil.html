<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Profil</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<ion-list>
		<ion-item class="headernav">
			<div class="circular--landscape" item-center>
				<img src="img/siswa.png" />
			</div>
			<p>Boy Anak Jalanan</p>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-item *ngFor="let data of key">
			<ion-icon name="ios-contact" item-start></ion-icon>
			<p>{{datasiswa[data].name}}</p>

			<ion-icon name="ios-contact" item-start></ion-icon>
			<p>{{datasiswa[data].nis}}</p>

			<ion-icon name="ios-contact" item-start></ion-icon>
			<p>{{datasiswa[data].name}}</p>
		</ion-item>
	</ion-list>
</ion-content>
