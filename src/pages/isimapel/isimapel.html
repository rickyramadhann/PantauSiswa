
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Mata Pelajaran</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>

    <button ion-item (click)="keabsensi(data)">
      Lihat Absensi
      <ion-icon name="ios-arrow-dropright" color="primary" item-right>
      </ion-icon>
    </button>

    <button ion-item (click)="kenilaip(data)">
      Lihat Nilai Pengetahuan
      <ion-icon name="ios-arrow-dropright" color="primary" item-right>
      </ion-icon>
    </button>

    <button ion-item (click)="kenilaik(data)">
      Lihat Nilai Keterampilan
      <ion-icon name="ios-arrow-dropright" color="primary" item-right>
      </ion-icon>
    </button>


    <button ion-item (click)="kenilais(data)">
      Lihat Nilai Sikap
      <ion-icon name="ios-arrow-dropright" color="primary" item-right>
      </ion-icon>
    </button>

    <button ion-item (click)="ketugas(data)">
      Lihat Tugas
      <ion-icon name="ios-arrow-dropright" color="primary" item-right>
      </ion-icon>
    </button>
  </ion-list>
</ion-content>
