<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pantau Siswa</ion-title>
        
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Memuat...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-card>
            <ion-card-header>
             Wali Kelas
            </ion-card-header>
            <ion-item>
                <ion-avatar item-start>
                    <img src="http://pantausiswa.xyz/uploads/{{photo}}">
                </ion-avatar>
                <h4>{{nama}}</h4>
            </ion-item>
        </ion-card>
        <ion-card *ngFor="let data of datacatatan" (click)="kebacacatatan(data)">
            <ion-item>
                <p>Peristiwa: {{data.peristiwa}}</p>
                <p>Tanggal: {{data.tanggal}}</p>
                <p>Jam: {{data.jam}} WIB.</p>
                <ion-buttons item-right>
                    <ion-icon name="ios-arrow-dropright" color="primary">
                    </ion-icon>
                </ion-buttons>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
