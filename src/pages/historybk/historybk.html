<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pantau Siswa</ion-title>
        <ion-buttons right>
			<button ion-button icon-only (click)="kenotifikasi()"><ion-icon name="notifications">
        <ion-badge id="notifications-badge" color="tombol">5</ion-badge></ion-icon></button>
		</ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let data of datacatatan" (click)="kebacacatatan(data)">
            <ion-thumbnail item-start>
                <img src="http://pantausiswa.xyz/uploads/{{data.photo}}">
            </ion-thumbnail>
            <h4>Walikelas: {{data.name}}</h4>
            <p>Peristiwa: {{data.peristiwa}}</p>
            <p>Tanggal: {{data.tanggal}}</p>
            <p>Jam:{{data.jam}}</p>
        </ion-item>
    </ion-list>
</ion-content>
