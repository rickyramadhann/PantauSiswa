<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pantau Siswa</ion-title>
        <ion-buttons right>
           <button ion-button icon-only (click)="kenotifikasi()"><ion-icon name="notifications">
            <ion-badge id="notifications-badge" color="tombol">5</ion-badge></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-card>
            <ion-item>
                <ion-avatar item-start>
                    <img src="http://pantausiswa.xyz/uploads/{{photo}}">
                </ion-avatar>
                <h4>{{nama}}</h4>
            </ion-item>
        </ion-card>
        <ion-card *ngFor="let data of datacatatan" (click)="kebacacatatan(data)">
            <ion-item>
                <p>Peristiwa: {{data.peristiwa}}</p>
                <p>Tanggal: {{data.tanggal}}</p>
                <p>Jam:{{data.jam}}</p>
                <ion-buttons item-right>
                    <ion-icon name="ios-arrow-dropright" color="primary">
                    </ion-icon>
                </ion-buttons>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
