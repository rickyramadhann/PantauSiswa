<ion-header>

  <ion-navbar color="primary">
    <ion-title>lihat Tugas</ion-title>
</ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-card>
            <ion-item>
                <ion-avatar item-start>
                  <img src="http://pantausiswa.xyz/uploads/{{fotoguru}}">
              </ion-avatar>
              <h2>{{namamatpel}}</h2>
              <p>{{namaguru}}</p>
          </ion-item>
        </ion-card>
        <ion-card  *ngFor= "let data of datatugas">
            <ion-item>
                <h2>Materi: <span>{{data.materi}}</span></h2>
                <p>Keterangan: <span>{{data.keterangan}}</span></p>
                <p>Deadline tanggal: <span>{{data.tanggal}} </span></p>
                <p>Deadline Jam: <span>{{data.jam}} WIB.</span></p> 
            </ion-item>    
        </ion-card>
    </ion-list>
</ion-content>
