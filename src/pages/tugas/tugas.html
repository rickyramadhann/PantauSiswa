<ion-header>

  <ion-navbar color="primary">
    <ion-title>lihat Tugas</ion-title>
</ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-avatar item-left>
                <img src="http://pantausiswa.xyz/uploads/{{fotoguru}}">
            </ion-avatar>
            <p>Guru: <span>{{namaguru}}</span></p>
        </ion-list-header>
        <ion-item *ngFor= "let data of datatugas">
            <p>Materi: <span>{{data.materi}}</span></p>
            <p>Keterangan: <span>{{data.keterangan}}</span></p>
            <p>Deadline: <span>{{data.tanggal}} </span><span>{{data.jam}}</span></p>
            
        </ion-item>
    </ion-list>


</ion-content>
