<ion-header>

  <ion-navbar color="primary">
    <ion-title>lihat nilai pengetahuan</ion-title>
</ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-avatar item-left>
                <img src="http://pantausiswa.xyz/uploads/{{fotoguru}}">
            </ion-avatar>
            <p>Guru: <span>{{namaguru}}</span></p>
        </ion-list-header>


    <ion-item *ngFor= "let data of datanilaip">
        <h2>{{data.namamatpel}}</h2>
        <p>{{data.kategori}}</p>
        <div class="nilai" item-right>
            <h1 [ngStyle]="{'color': data.nilai>=70? 'green' : 'red'}">{{data.nilai}}</h1>
        </div>
    </ion-item>
</ion-list>


</ion-content>
