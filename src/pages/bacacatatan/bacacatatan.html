<ion-header>

	<ion-navbar color="primary">
		<ion-title>Catatan Wali Kelas</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-card>
		<ion-item>
			<ion-avatar item-start>
				<img src= "http://pantausiswa.xyz/uploads/{{fotosiswa}}">
			</ion-avatar>
			<p>{{namasiswa}}</p>
		</ion-item>
	</ion-card>
	<ion-card padding>
		<p>Tanggal: {{tanggal}}</p>
		<p>Jam: {{jam}} WIB.</p>
		<p>Peristiwa: {{peristiwa}}</p>
		
	</ion-card>

</ion-content>
